<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <title>Prediction Result</title>
    <style>
           :root {
            --primary-color: #2c3e50; /* Dark Slate Blue */
            --secondary-color: #e67e22; /* Carrot Orange */
            --accent-color: #16a085; /* Turquoise */
            --background-color: #f9f9f9; /* Light Gray */
            --text-color: #34495e; /* Slate Gray */
            --card-background: #ffffff; /* White */
            --header-border-color: #2ecc71; /* Emerald Green */
            --conclusion-background: #8e44ad; /* Amethyst */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        nav .logo img {
            max-height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1, h2, h3 {
            color: var(--primary-color);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 3px solid var(--header-border-color);
            padding-bottom: 1rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 2rem;
            border-left: 5px solid var(--accent-color);
            padding-left: 1rem;
        }

        h3 {
            font-size: 1.3rem;
            margin-top: 1.5rem;
        }

        p {
            margin-bottom: 1rem;
        }

        ul {
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        .highlight {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card h3 {
            margin-top: 0;
            color: var(--secondary-color);
        }

        .conclusion {
            background-color: var(--conclusion-background);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .conclusion h2 {
            color: white;
            border-left: 5px solid var(--accent-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        .plant_img {
            width: 250px;
            height: 200px;
            margin-top: 20px;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/pro.png') }}" alt="Krishi.ai Logo">
            </div>
            <a href="/">HOME</a>
            <a href="/model">MODEL</a>
            <a href="/dataset">DATASET</a>
            <a href="/find">CHECK FOR NEW DATA</a>
        </nav>
    </header>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result card">
            Predicted Disease: {{ result }}
        </div>
        <img  class="plant_img"  src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="Uploaded Image">

    </div>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="{{ url_for('static', filename='img/pro.png') }}" alt="Krishi.ai Logo">
                    <p>Intelligent Plant Disease Recognition</p>
                </div>
                <div class="footer-links">
                    <a href="#">IIT BHILAI</a>
                    <a href="#">Krishi.ai</a>
                </div>
                <div class="footer-contact">
                    <p>Phone: 9310808926</p>
                    <p>Address: IIT BHILAI</p>
                    <p>Email: ayushkum@iitbhilai.ac.in</p>
                </div>
            </div>
            <p class="copyright">Copyright Â© All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
